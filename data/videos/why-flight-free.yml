summary: There are lots of things we can do to reduce our carbon footprints,
  like eating less meat, using renewable energy, or driving less. But did you
  know that just one flight could wipe out all those savings? As well as
  reducing emissions, choosing not to fly sends a signal to politicians and
  industry that people are ready for change. More and more people are choosing
  not to fly for climate reasons. Could you join them? Make the pledge at
  flightfree dot co dot uk.
