members:
  - name: Jamie Andrews
    url: https://uk.linkedin.com/public-profile/in/jamie-andrews-a724404
    description: Co-founder, Loco2
    bio: Jamie co-founded rail technology startup <a class="text-orange"
      href="https://www.raileurope.com/en/our-story" target="_blank">Loco2</a>
      with his sister Kate, which became a very successful company enabling
      people to book low-carbon travel across Europe. He’s now involved with
      various low-carbon projects including <a class="text-orange"
      href="https://www.ridingsunbeams.org" target="_blank">Riding Sunbeams</a>,
      which connects solar power directly to rail networks.
  - name: Daniel Elkan
    url: https://uk.linkedin.com/in/danielelkan
    description: Founder, SnowCarbon
    bio: Daniel is a freelance journalist writing ski, science, health and
      environmental features. He founded <a class="text-orange"
      href="https://www.snowcarbon.co.uk" target="_blank"> snowcarbon.co.uk</a>
      to enable people to travel to ski resorts by train.
  - name: Natalie Fee
    url: https://nataliefee.com/my-story/
    description: Founder, City to Sea
    bio: Natalie is an award-winning environmentalist, author, speaker and founder
      of <a class="text-orange" href="https://www.citytosea.org.uk"
      target="_blank">City to Sea</a>, a UK-based campaign to stop plastic
      pollution at source.
  - name: Cait Hewitt
    bio: Cait has expertise in climate change, noise and air quality issues,
      particularly in relation to airport expansion and ​airspace change policy.
      Her dissertation for her M.A. in environmental philosophy focussed on the
      social justice implications of climate change.
    url: https://www.aef.org.uk/team/cait-hewitt/
    description: Deputy Director, Aviation Environment Federation
  - name: Tim Johnson
    url: https://www.aef.org.uk/team/tim-johnson-3/
    description: Director, Aviation Environment Federation
    bio: >
      Tim has over 30 years experience in the aviation and environment field and
      holds a degree in geography and transport planning. Tim chairs ICAO’s
      carbon calculator task force and previously co-led tasks related to the
      development of CORSIA, ICAO’s offsetting mechanism for international
      aviation.
  - name: Maja Rosén
    description: Founder, We Stay on the Ground
    bio: Maja started the <a class="text-orange"
      href="https://westayontheground.blogspot.com"  target="_blank"> Flygfritt
      2019</a> campaign in Sweden, asking 100,000 Swedes to take a flight free
      year. This led to the international Flight Free movement, which is active
      in several different countries around the world.
    url: https://westayontheground.blogspot.com
  - name: Max Wakefield
    url: https://www.wearepossible.org/team-bios/max-wakefield
    description: Director of Campaigns, Possible
    bio: "An expert in energy, Max is director of campaigns at climate charity
      Possible (formerly 10:10) and co-director of Demand Energy Equality. "
