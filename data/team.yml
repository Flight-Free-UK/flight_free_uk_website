members:
  - bio: "Anna has worked in the sustainable transport sector since 2008, mainly
      focussing on increasing cycling levels with children and families. A
      lifelong environmentalist, she made the decision to stop flying ten years
      ago and hopes the #flightfree2021 campaign will inspire others to do the
      same."
    name: Anna Hughes
    photo: /images/uploads/sitting-portrait-square.jpeg
    role: Director
  - name: Armelle Ferguson
    role: Social media officer
    bio: With plenty of experience in the sustainability sector as a writer and a
      speaker, Armelle brings her expertise to managing our social media
      presence. Her passion for sustainable fashion is now applied to low-carbon
      travel, especially when moving between her London home and family in
      France.
    photo: /images/uploads/armelle.jpeg
  - name: Kirsty Moyse
    role: Podcast
    bio: Kirsty is a committed environmentalist, currently living in a house in
      Bristol, having spent the past two years living in a variety of less
      conventional structures at protest camps, off-grid communities and land
      occupations. She is now focusing on using the medium of audio for campaign
      work with Flight Free UK.
    photo: /images/uploads/kirsty.jpg
  - name: Luke Rose
    role: Sound and visual media
    bio: Studying for an MSc in Sustainability and Ecology at the Centre for
      Alternative Technology has given Luke a great insight into environmental
      issues. He is also a musician and brings his skills and experience in
      sound recording and editing to our media team.
    photo: /images/uploads/luke.jpg
  - bio: "Now based in Bristol with her family, Maggie has had many managerial roles
      at universities all over the UK. Her excellent writing skills, together
      with her passion for environmental issues, climate change communication
      and carbon footprinting, are put to good use as content generator for the
      blog. "
    name: Maggie Robertson
    photo: /images/uploads/maggie-and-family-2019.jpg
    role: Blog
  - photo: /images/uploads/ruby.jpg
    name: Ruby Puckering
    role: Admin
    bio: Based in Brighton, Ruby has just finished her MA in Globalisation, Business
      and Development. Through this she realised the damage the airline industry
      inflicts on the environment. With experience assisting research in
      sustainable transport, Ruby helps with admin for Flight Free UK.
  - name: Sunita Soundur
    role: Admin
    bio: "Engaged with many environmental and social justice issues, Sunita
      frequently writes about sustainable living and is committed to developing
      conversations on climate change and responsible consumerism. Having joined
      the team in 2020, she is keen to propel the #flightfree2021 campaign, and
      supports with admin and blog content."
    photo: /images/uploads/head-shot-final.jpg
