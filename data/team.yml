members:
  - bio: >-
      Anna has worked in the sustainable transport sector since 2008, mainly
      focussing on increasing cycling levels with children and families. A
      lifelong environmentalist, she made the decision to stop flying ten years
      ago and hopes the #flightfree2020 campaign will inspire others to do the
      same.
    name: Anna Hughes
    photo: /images/uploads/sitting-portrait-square.jpeg
    role: Director
  - bio: >-
      A photography graduate, Alice is part of our media team, creating and
      producing visual resources for the campaign. She’s keen to show that we
      can have great holidays without flying and even though we as individuals
      can’t change the world, when we work together we can have a real impact.
    name: Alice Clarke
    photo: /images/uploads/69981286_2322707131311453_4911734387936067584_n.jpg
    role: Visual media
  - bio: >-
      With an MSc in Sustainability and Business from the University of Leeds,
      Amy has loads of ideas about how people can reduce their carbon footprint,
      and she blogs about them at ‘A Broke Girl’s Guide to Sustainability’. Amy
      now lives in the Wirral and manages our Twitter account.
    name: Amy Johnston
    photo: /images/uploads/amy.jpg
    role: Social media
  - bio: >-
      Finlay is studying Politics, Philosophy and Economics at Manchester
      University. Like many other politically-minded people, the environment has
      long been a central issue for Fin, and he believes that grassroots
      movements such as Flight Free UK are an essential piece of the puzzle in
      avoiding climate disaster.
    name: Finlay Hatch
    photo: /images/uploads/img_3092-pp-photo-.jpg
    role: Manchester coordinator
  - bio: >-
      Originally from Yorkshire, Harry is studying for a Postgraduate in
      Environmental Politics in London. He’s involved in the UK Youth Climate
      Coalition and is a regular contributor to Bright Green. Having been
      flight-free for more than two years, Harry is passionate about campaigning
      for a reduction in aeroplane usage.
    name: Harry Holmes
    photo: /images/uploads/img-20190115-wa0005.jpg
    role: University liaison
  - bio: >-
      Helena studied human geography and has an interest in the emotion and
      identity of individual and collective forms of environmental activism.
      Having worked for Just Love Sheffield, Christians Against Poverty and
      Tearfund, she aims to inspire a collective responsibility to take action
      on the ecological crisis.
    name: Helena Ritter
    photo: /svg/missing_avatar.svg
    role: Social media
  - bio: >-
      Jo manages our Edinburgh team. It was a recent flight to Peru that woke
      her up to the climate impact of flying, and she decided then and there to
      stop (once getting home of course!) Jo is passionate about reducing her
      carbon footprint and encouraging others to do the same.
    name: Joanne Elston
    photo: /images/uploads/img_6764.jpg
    role: Edinburgh coordinator
  - bio: >-
      Geography graduate Joe was brought up on the west coast of Scotland which
      gave him a care for the living world and an interest in environmental
      issues. Inspired to become a campaigner by the birth of Extinction
      Rebellion and the Youth Climate strikes, he looks after our social media
      team.
    name: Joe Cameron
    photo: /images/uploads/img_6765.jpg
    role: Social media
  - bio: >-
      Josh has been making videos and podcasts for many years, with the aim of
      inspiring people to make positive changes in their lives. He has
      previously worked in radio production, and brings his skills and
      experience to help spread the #flightfree2020 word through our podcast
      series.
    name: Josh Hill
    photo: /images/uploads/img_6805.jpg
    role: Sound media
  - bio: >-
      With a degree in Biology, Katie has a passion for the natural world and
      has previously worked at Ape Alliance, Keep Britain Tidy and London
      Sustainability Exchange. She brings experience as a campaigner, trying to
      generate greater public awareness of climate change, to the Flight Free UK
      team.
    name: Katie Large
    photo: /svg/missing_avatar.svg
    role: Admin
  - bio: >-
      An English literature graduate from the University of Edinburgh, Lataetia
      now lives in Glasgow and joins our team as Press officer. She's motivated
      by making a better world for us to live in and for young people to
      inherit, and brings her energy and enthusiasm to creating change.
    name: Lataetia Mcevilly-Duncan
    photo: /images/uploads/lataetia.jpg
    role: Press officer
  - bio: >-
      Leah is from Germany and completed postdoctorate degrees in both Dresden
      and Oxford. After leading a team of biomedical researchers at the
      University of Edinburgh for the past four years, the urgency of the
      climate crisis has inspired her to switch careers. Leah now campaigns with
      our Edinburgh team.
    name: Leah Herrgen
    photo: /images/uploads/leah.jpg
    role: Edinburgh team
  - bio: >-
      Raised bilingual with family in Italy and England, Luca’s biggest
      challenge is persuading his mum not to fly! With degrees in French,
      Portuguese and International relations, Luca has a great understanding of
      the international world, and manages our team in Bristol.
    name: Luca Samara
    photo: /images/uploads/photo-on-15-10-2019-at-15.37-2.jpg
    role: Bristol coordinator
  - bio: >-
      Maria lives in San Sebastian in northern Spain, and stopped flying several
      years ago because of concern for the type of world her son would inherit.
      She now travels by train to see family and friends in Buckinghamshire, and
      manages our Facebook page.
    name: Maria Ardley
    photo: /images/uploads/64943283_2275392446042922_2281809802449387520_n.jpg
    role: Social media
  - bio: >-
      Now based in Bristol with her family, Maggie has had many managerial roles
      at universities all over the UK. Her excellent writing skills, together
      with her passion for environmental issues, climate change communication
      and carbon footprinting, are put to good use as content generator for the
      blog.
    name: Maggie Robertson
    photo: /images/uploads/maggie-and-family-2019.jpg
    role: Blog
  - bio: >-
      Michael has a keen interest in the environment and has previously worked
      in the arboricultural industry. He joins our Edinburgh team with a mission
      to help break the modern habit of air travel. He understands the challenge
      but knows it is a crucial step for individuals and society.
    name: Michael Pinchbeck
    photo: /svg/missing_avatar.svg
    role: Edinburgh team
  - bio: >-
      A keen traveller, Pippi recently made the connection between flights and
      her carbon footprint, and is now passionate about raising awareness of the
      impact of flying with others. She’s involved with her local Extinction
      Rebellion group and fits in Flight Free admin around her studies.
    name: Pippi Durie
    photo: /images/uploads/67117446_2290854451163388_9058890315724750848_n.jpg
    role: Admin
