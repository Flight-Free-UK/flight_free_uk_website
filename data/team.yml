members:
  - bio: Behaviour change specialist Anna has worked in sustainable transport since
      2008, at first focussing on bikes with Sustrans, and now on aviation with
      Flight Free UK. A lifelong environmentalist, she stopped flying more than
      ten years ago. A favourite flight-free trip was cycling the length of
      France to swim in the Mediterranean at Nice – returning by train rather
      than cycle home!
    name: Anna Hughes
    photo: /images/uploads/anna.jpeg
    role: Director
  - name: Evie Vouillemin
    role: Podcast
    photo: /images/uploads/evie_vouillemin.jpg
    bio: Evie works for the Energy Saving Trust in the sustainable transport team,
      and runs the eco blog Green Habits UK. She also volunteers for the Royal
      Parks in Lewisham, where she lives. Her dream flight-free trip would be to
      travel through Italy via train, especially Verona, Florence and Sorrento.
  - name: "Gemma Pike "
    role: Admin
    bio: Gemma lives in South East London and works for Amnesty International.
      Volunteering has been a constant feature of their working life, including
      for the Green Party and Flight Free UK. Gemma also picked the Northern
      Lights as their dream flight-free trip, but a close second comes the Trans
      Siberian railway – while wishing for peace in that region.
    photo: /images/uploads/gemma.jpg
  - name: Isabella Chalmers-Arnold
    role: Social media
    photo: /images/uploads/isabella_chalmers-arnold.jpg
    bio: BA Geography Graduate Isabella is an active social and environmental
      justice advocate. As a volunteer for the Petersfield Climate Action
      Network she promotes sustainable travel on foot, bike, and public
      transport, with a particular interest in making accessibility less
      ableist. Her dream flight-free trip would be to Brazil by boat, then
      campervan through Brazil, Venezuela and Ecuador!
  - name: Louise Millington
    role: Podcast
    bio: Originally from Liverpool, Lou now lives in Redcar, promoting active travel
      in the Tees Valley. She is passionate about acting and using the arts to
      tell stories and inspire people to create positive change. A dream flight
      free trip would be touring Europe in a campervan, living the simple life!
    photo: /images/uploads/lou_millington.jpg
  - name: Mark Taylor
    bio: Living in delightful North Norfolk, Mark has previously worked for Fauna
      and Flora Intl and WCMC (World Conservation Monitoring Center). He gives
      regular climate change talks at a number of events, fairs, churches and
      community centres in his local area, and recently set up a repair cafe in
      Norwich. A dream flight-free trip would be to travel to Japan by train.
    photo: /images/uploads/mark_taylor.jpg
    role: Admin
  - name: Seren Rayment
    role: Social media
    photo: /images/uploads/seren_rayment.jpg
    bio: Welsh-speaker Seren lives in Cardiff and works as a fundraiser for
      sustainable transport charity Sustrans. She has volunteered with various
      conservation and sustainability charities, and has excellent
      eco-credentials through cycling everywhere. A dream flight free trip would
      understandably be by bike, around Europe, inspired by a recent family bike
      adventure in Norway.
  - name: Teresa Gallo
    role: Social media
    bio: Sustainability enthusiast Teresa is from Italy, spent many years living it
      the UK and now resides in Berlin. She has a BA in Environmental Studies,
      focussing on plant-based diets and sustainable food systems, and a PG
      certificate in Social and Psychological inquiry, focussing on climate
      denial. Her dream flight-free trip would be to visit the Nordic countries
      by train.
    photo: /images/uploads/teresa_gallo.jpg
