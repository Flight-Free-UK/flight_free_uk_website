members:
  - bio: Behaviour change specialist Anna has worked in sustainable transport since
      2008, at first focussing on bikes with Sustrans, and now on aviation with
      Flight Free UK. A lifelong environmentalist, she stopped flying more than
      15 years ago. A favourite flight-free trip was cycling the length of
      France to swim in the Mediterranean at Nice â€“ returning by train rather
      than cycle home!
    name: Anna Hughes
    photo: /images/uploads/anna.jpeg
    role: Director
  - name: David Hanagan
    role: Social media
    bio: Having spent many years volunteering with wildlife and nature groups, David
      is now studying Wildlife Biology and Conservation at Edinburgh Napier
      University. A keen cyclist, hiker and photographer, his dream flight-free
      trip would be a cycling tour around the highlands of Scotland, camping and
      taking photographs of the magnificent scenery.
    photo: /images/uploads/david_hanagan.jpeg
  - name: Harrie Baxter
    role: Communications Officer
    photo: /images/uploads/harrie.jpg
    bio: Originally hailing from New Zealand, Harrie now calls Scotland home, living
      in their van Freida and exploring all the nooks and crannies around this
      incredible country. They freelance as a filmmaker as well as look after
      our comms here at Flight Free UK. A dream flight free trip is to take a
      train ride through the Swiss Alps.
  - name: Joy Kimberlee
    role: Fundraising Officer
    bio: A keen cyclist, Joy co-founded the Sheffield Bike Project to promote
      cycling as a sustainable alternative to the car. With a degree in
      International Development and Economics, she has a keen interest in
      climate justice. A dream flight-free holiday would be to cycle all the way
      to Germany to visit her aunties.
    photo: /images/uploads/joy_kimberlee.jpeg
  - name: Matilda Palmer
    role: Social media
    bio: Matilda works for an online vintage and antique jewellery shop in
      Hampshire. She is passionate about travel infrastructure to give people
      more opportunities to travel greener, and enjoys local conservation and
      litter picking in her spare time. A dream flight-free trip would be to the
      north coast of Spain via ferry.
    photo: /images/uploads/matilda_palmer.jpeg
  - name: Nicole Muzvidzwa
    role: Social media and admin
    bio: Hailing from Sheffield, Nicole recently graduated from Manchester
      University with a degree in Environmental Science. Her passion for climate
      justice and sustainability makes her a great addition to our team. Her
      dream flight free trip would be to go interrailing around Europe,
      particularly to Vienna and southern France.
    photo: /images/uploads/nicole_m.jpg
